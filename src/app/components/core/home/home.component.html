<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let vacancy"> {{vacancy.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Vakansiya adı </th>
      <td mat-cell *matCellDef="let vacancy"> {{vacancy.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Qısa təsvir </th>
      <td mat-cell *matCellDef="let vacancy"> {{vacancy.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Başlanqıc tarixi </th>
        <td mat-cell *matCellDef="let vacancy"> {{vacancy.startDate}} </td>
      </ng-container>
      
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Son tarix </th>
        <td mat-cell *matCellDef="let vacancy"> {{vacancy.endDate}} </td>
      </ng-container>

    <ng-container matColumnDef="statusName">
        <th mat-header-cell *matHeaderCellDef> StatusName </th>
        <td mat-cell *matCellDef="let vacancy"> {{vacancy.statusName}} </td>
      </ng-container>

    <ng-container matColumnDef="vacancyGroupName">
        <th mat-header-cell *matHeaderCellDef> Vakansiya Qrup Adı </th>
        <td mat-cell *matCellDef="let vacancy"> {{vacancy.vacancyGroupName}} </td>
      </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Əməliyyatlar </th>
        <td mat-cell *matCellDef="let vacancy">
        <button mat-raised-button  color="primary" (click)="applyDialog(vacancy.id)">Müraciət et</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
